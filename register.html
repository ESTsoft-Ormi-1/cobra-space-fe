<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>회원가입 - Cobra Space</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <script src="./static/js/includeHTML.js"></script>
    <!-- Favicon -->
    <link rel="icon" sizes="72x72" href="./static/img/icon/favicon.png">
  </head>
  <body>
    <!-- 헤더 -->
    <header include-html="./static/html/header.html"></header>
    
    <!-- 회원가입 -->
    <div class="container mt-5">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <h1 class="card-title mb-4">회원가입</h1>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">사용자 이름</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일 주소</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">가입하기</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p>이미 계정이 있으신가요? <a href="./login.html">로그인</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer include-html="./static/html/footer.html"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
