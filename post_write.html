<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>로그인 - Cobra Space</title>
    <link rel="stylesheet" href="./static/css/styles.css" type="text/css">
    <script src="./static/js/includeHTML.js"></script>
    <!-- Favicon -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" sizes="72x72" href="./static/img/icon/favicon.png">
  </head>
  <body>
    <!-- 헤더 -->
    <header include-html="./static/html/header.html"></header>

    <!-- 글쓰기 내용 -->
    <div class="container mt-5">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">글쓰기</h2>
            <form id="postForm">
              <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">카테고리 선택</label>
                <select class="form-select" id="category" name="category" required>
                  <option value="" id="category-placeholder" selected disabled>카테고리를 선택하세요</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">태그 (쉼표로 구분)</label>
                <input type="text" class="form-control" id="tags" name="tags" required>
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
              </div>
              <a href="./post_detail.html?id=5" class="btn btn-primary">글쓰기</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 푸터 -->
    <footer include-html="./static/html/footer.html"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      includeHTML();
    </script>
    <script src="./static/js/category.js"></script>
    <script src="./static/js/post.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
